<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="previous-opration"></div>
            <div class="current-opration"></div>
        </div>
        <div class="btns">
            <button class="delete">delete</button>
            <button class="reset">AC</button>
            <button class="modulus oprate">%</button>
            <button class="divi oprate">/</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="mult oprate">*</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="sub oprate">-</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="add oprate">+</button>
            <button class="num">0</button>
            <button class="num">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    
    <script src="js/min.js" defer></script>
</body>
</html>
